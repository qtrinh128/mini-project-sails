<div class="panel">
    <div class="container text-center">
        <h1 class="container col-md-12">General Setting</h1>
    </div>
        <% if(succesfully){ %>
            <div class="panel-body">
                <div class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <i class="fa fa-check-circle"></i> General settings have been succesfully saved!
                </div>
            </div>
            <% } %>
                <form action="<%= sails.getUrlFor('admin/general/GeneralController.settings') %>" method="POST">
                    <div class="form-group ">
                        <label for="exampleInputEmail1">Meta Title: </label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="Enter meta title..." value="<%= generalTitle.value %>">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Meta Keyworks:</label>
                        <input type="text" class="form-control" id="keyworks" name="keyworks" placeholder="Enter meta keywork..." value="<%= generaKeyworks.value %>">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Meta Description:</label>
                        <textarea class="form-control" id="description" name="description" placeholder="Enter meta description..." rows="5"><%= generalDescription.value %></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Google Analytic ID:</label>
                        <input type="text" class="form-control" id="gaId" name="gaId" placeholder="Enter Google Analytic ID..." value="<%= generalgaID.value %>">
                    </div>

                    <input type="hidden" name="_csrf" value="<%= _csrf %>" />
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Update Setting</button>
                </form>
    </div>
